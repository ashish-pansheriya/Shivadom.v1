{% extends 'base.html' %}
{% include 'nav.html' %}
{% load static %}
{% block content %}
<h2>{{ object|yesno:"Update,Create" }} Blog Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

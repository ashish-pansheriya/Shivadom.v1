{% include 'nav.html' %}
{% include 'base.html' %}

{% load static %}


  <title>{% block title %} Delete Event Post {% endblock %}</title>
  <body class="container-fluid" style="background:linear-gradient(-120deg, #ba0c2f, #ffcd00, #c9c9c9);">

{% block body %}



<div class="content-saction">

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the event post {{object.title}}</h2>

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'event-post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
</div>

{% endblock %}</body>

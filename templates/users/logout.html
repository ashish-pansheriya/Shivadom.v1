<!-- users/logout.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white text-center py-4">
                    <h2><i class="fas fa-check-circle mr-2"></i>Logged Out Successfully</h2>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <img src="{% static 'images/goodbye.svg' %}" alt="Goodbye" class="img-fluid" style="max-height: 150px;">
                    </div>
                    <h4 class="mb-4">You have been logged out</h4>
                    <p class="text-muted mb-4">Thank you for using our service. We hope to see you again soon!</p>
                    
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-5 mr-3">
                            <i class="fas fa-sign-in-alt mr-2"></i>Login Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg px-5">
                            <i class="fas fa-home mr-2"></i>Go to Home
                        </a>
                    </div>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="text-muted mb-0">Having trouble? <a href="{% url 'contact' %}">Contact support</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
